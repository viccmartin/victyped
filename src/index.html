<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./index.css" />
        <!-- font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- fonts -> Mono = Space mono / Sans = Open Sans -->
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Space+Mono&display=swap"
            rel="stylesheet"
        />
    </head>

    <body
        class="flex items-center justify-center min-h-screen bg-neutral-900 text-neutral-200 font-Open-Sans"
    >
        <header
            class="w-11/12 max-w-screen-xl absolute top-0 left-0 right-0 flex justify-between m-auto p-5"
        >
            <div class="flex gap-4 items-center">
                <div class="text-sm font-bold font-Space-Mono tracking-wide">
                    victyped
                </div>
                <div class="text-xs">
                    typing
                    <a href="/test" class="underline hover:underline">test</a> /
                    <a href="/" class="hover:underline">practise</a>
                </div>
            </div>
            <div>
                <select
                    id="lang"
                    class="px-2 py-1 bg-transparent text-xs border border-gray-500 rounded"
                >
                    <option value="en" class="bg-gray-400">English</option>
                    <option value="es" class="bg-gray-400">
                        Spanish (Espa√±ol)
                    </option>
                </select>
            </div>
        </header>

        <!-- typing zone -->
        <div class="w-9/12 max-w-screen-lg m-auto space-y-8">
            <input
                type="text"
                id="input"
                autocomplete="off"
                class="absolute -z-50 opacity-0"
            />
            <div class="flex gap-1 text-xs">
                Test duration:
                <div>
                    <input
                        type="radio"
                        name="test-duration"
                        id="test-duration-15s"
                        value="15"
                        class="peer appearance-none"
                    />
                    <label
                        for="test-duration-15s"
                        class="peer-checked:underline"
                        >15 seconds</label
                    >
                </div>
                |
                <div>
                    <input
                        type="radio"
                        name="test-duration"
                        id="test-duration-30s"
                        value="30"
                        class="peer appearance-none"
                    />
                    <label
                        for="test-duration-30s"
                        class="peer-checked:underline"
                        >30 seconds</label
                    >
                </div>
                |
                <div>
                    <input
                        type="radio"
                        name="test-duration"
                        id="test-duration-60s"
                        value="60"
                        class="peer appearance-none"
                        checked
                    />
                    <label
                        for="test-duration-60s"
                        class="peer-checked:underline"
                        >60 seconds</label
                    >
                </div>
            </div>
            <div class="w-full space-y-8">
                <!-- typing words -->
                <div
                    id="typing-words"
                    class="typing-words md:text-xl font-Space-Mono text-gray-400 tracking-widest text-justify"
                ></div>
                <!-- typing content -->
                <div
                    class="flex justify-between items-end md:items-center gap-5"
                >
                    <ul
                        class="result-details md:flex justify-between w-full max-w-md"
                    >
                        <li class="time flex gap-2 items-center">
                            <p class="text-xs md:text-lg">Time Left:</p>
                            <span id="time" class="block text-sm md:text-xl"
                                ><b>60</b>s</span
                            >
                        </li>
                        <li class="flex gap-2 items-center">
                            <p class="text-xs md:text-lg">Mistakes:</p>
                            <span id="mistake" class="block text-sm md:text-xl"
                                >0</span
                            >
                        </li>
                        <li class="flex gap-2 items-center">
                            <p class="text-xs md:text-lg">WPM:</p>
                            <span id="wpm" class="block text-sm md:text-xl"
                                >0</span
                            >
                        </li>
                        <li class="flex gap-2 items-center">
                            <p class="text-xs md:text-lg">CPM:</p>
                            <span id="cpm" class="block text-sm md:text-xl"
                                >0</span
                            >
                        </li>
                    </ul>
                    <button
                        type="button"
                        id="reset"
                        title="Reset the current test"
                    >
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- moment.js -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/moment-timer/lib/moment-timer.js"></script>
        <script type="module" src="./index.js"></script>
    </body>
</html>
